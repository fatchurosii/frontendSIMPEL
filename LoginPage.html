<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">


 

    <title>Login</title>
  </head>
  <body>
 

<main>

  <body>
    <div class="container">
      <div class="row">
        <div class=" card-login mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-body text-center">
              <img src="images/LogoKemenkes.png" class="mb-5">
              <form class="form-signin ">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                 
                </div>
                

                <div class="form-label-group ">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  
                </div>
  
                <button class="btn btn-register-login text-uppercase" type="submit">Login</button>
                <a href="#" class=" d-block justify-content-center mt-3">Register</a> 
              </form>
            </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </body>
</main>




<!-- Modal Checkout -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libraries/jquery/jquery-3.5.1.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
